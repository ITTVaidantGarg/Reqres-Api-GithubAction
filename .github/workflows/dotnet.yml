name: Run API Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'ReqresApiAutomation/**'

  pull_request:
    branches: [ main ]
    paths:
      - 'ReqresApiAutomation/**'

  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:
    inputs:
      suite:
        description: 'Which test suite to run'
        required: true
        default: 'SmokeSuite'
        type: choice
        options:
          - SmokeSuite
          - RegressionSuite

permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  smoke:
    name: Smoke Tests (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ReqresApiAutomation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run Smoke test suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=SmokeSuite" --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Smoke Test Results
          path: ReqresApiAutomation/TestResults/test-results.trx
          reporter: dotnet-trx
          fail-on-error: false

      - name: Generate Allure report (Smoke)
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ReqresApiAutomation/bin/Debug/net8.0/allure-results
          allure_report: allure-report-smoke
          allure_history: allure-history

      - name: Upload Allure report (Smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-smoke
          path: allure-report-smoke
          retention-days: 7

      - name: Deploy to GitHub Pages (Smoke)
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-smoke
          destination_dir: smoke
          keep_files: true

  regression:
    name: Regression Tests (Push / Schedule)
    if: github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ReqresApiAutomation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run Regression test suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=RegressionSuite" --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Regression Test Results
          path: ReqresApiAutomation/TestResults/test-results.trx
          reporter: dotnet-trx
          fail-on-error: false

      - name: Generate Allure report (Regression)
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ReqresApiAutomation/bin/Debug/net8.0/allure-results
          allure_report: allure-report-regression
          allure_history: allure-history

      - name: Upload Allure report (Regression)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-regression
          path: allure-report-regression
          retention-days: 7

      - name: Deploy to GitHub Pages (Regression)
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-regression
          destination_dir: regression
          keep_files: true

  manual:
    name: Run selected suite (Manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ReqresApiAutomation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run selected suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=${{ github.event.inputs.suite }}" --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Manual Test Results (${{ github.event.inputs.suite }})
          path: ReqresApiAutomation/TestResults/test-results.trx
          reporter: dotnet-trx
          fail-on-error: false

      - name: Generate Allure report (Manual)
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ReqresApiAutomation/bin/Debug/net8.0/allure-results
          allure_report: allure-report-manual
          allure_history: allure-history

      - name: Upload Allure report (Manual)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-manual
          path: allure-report-manual
          retention-days: 7

      - name: Deploy to GitHub Pages (Manual)
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-manual
          destination_dir: manual
          keep_files: true

